<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">Home</a>
        <a mat-list-item [routerLink]="['/admin']" routerLinkActive="active" *ngIf="isAdmin">Admin</a>
        <a mat-list-item class="bottomStick" (click)="logout()" *ngIf="userAuthenticated()">
          Logout
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
          <span class="ml-5 font-weight-bold">Health</span>
          <span>Control</span>
          <span class="example-spacer"></span>
          <button mat-raised-button [routerLink]="['/login']" class="mr-5" *ngIf="!userAuthenticated()">Sign In</button>
        </mat-toolbar-row>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
