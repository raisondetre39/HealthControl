
  <div class="container" *ngIf="deviceIndicator!=null">
    <ul class="list-inline" *ngFor="let element of deviceIndicator.deviceIndicators">
        <li>
          <button class="btn btn-primary" (click)="displayGrap(element.indicatorId)">
            Open indicator {{element.indicatorId}}
          </button>
        </li>
    </ul>
    <div class="flex pt-5">
        <div class="flex-item">
          <div style="display: block;">
            <canvas baseChart width="100" height="50"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
            </canvas>
        </div>
      </div>
  </div>
</div>
