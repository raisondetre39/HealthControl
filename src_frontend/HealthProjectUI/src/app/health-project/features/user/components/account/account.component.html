<div class="bg-div container" *ngIf="userInfo">
    <div class="pt-1 bg-div-1 m-3">
            <div class="row pt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="userInfo.firstName" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="userInfo.email" readonly>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput [(ngModel)]="userInfo.lastName" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6" *ngIf="disease">
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Disease</mat-label>
                            <input matInput [(ngModel)]="disease" readonly>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        <div class="form-group text-left pb-3">
            <mat-button-toggle-group>
                <button mat-raised-button color="primary" (click)="openDialog()">
                    Edit profile
                </button>
            </mat-button-toggle-group>
        </div>
    </div>
</div>
